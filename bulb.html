<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <script src="scriptBulb.js"></script>
</head>
<body>
    <div>
        <p  id="top">If you get an idea turn the bulb on!!</p>
        <p id="seen">Hurry Buddy!</p>
        <button type="button" onclick="bulbOn() , changeCSS() , hideSeen()" >Got an Idea!!</button>
        <img id="bulb" src="bulbOff.jpeg" style="width: 200px;">
        <button type="button" onclick="bulbOff()">Idea Gone</button>
    </div>
</body>
</html>
